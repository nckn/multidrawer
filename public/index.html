<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Multi Drawer</title>
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1,maximum-scale=1"/>
</head>
<body>

  <canvas class="whiteboard" ></canvas>

  <div class="colors">
    <div class="color black"></div>
    <div class="color red"></div>
    <div class="color green"></div>
    <div class="color blue"></div>
    <div class="color yellow"></div>
  </div>

  <div id="wordBoxWrapper" class="word-box-wrapper">
    <!-- word-box go here -->
  </div>

  <button id="startButton">Start drawing !</button>

  <div id="debugPanel debug--hidden" class="panel debug-panel">
    <div id="currentDrawerId" class="debug-panel-value">-</div>
    <div id="currentWord" class="debug-panel-value">-</div>
  </div>
  
  <div id="scoreBoardWrapper" class="panel panel-players">
    <p class="panel-title">Players</p>
  </div>
  
  <p id="theWord">-</p>
  
  <div class="panel panel-tools">
    <div id="colorBlack" class="color-dot color-dot--black"></div>
    <div id="colorWhite" class="color-dot color-dot--white"></div>
  </div>

  <div class="panel panel-countdown">
    <div id="fillCountDown" class="countdown-fill"></div>
    <p id="fillCountDownNumber" class="countdown-number">10</p>
  </div>

  <!-- <progress value="0" max="100" id="pbar" ></progress><p id="counting">10</p> -->

  <script src="/socket.io/socket.io.js"></script>
  <script src="/main.js"></script>
</body>
</html>
